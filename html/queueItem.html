<div class="panel panel-default queue-item" data-id="{{ id }}">
  <div class="panel-body">
  	<button type="button" id="cancel-button" class="btn btn-danger pull-right" data-botname="{{ botname }}" data-id="{{ id }}">Cancel</button>
  	<p>{{ botname }} - <span id="downloading-filename">{{ filename }}</span> ( {{ size }} )</p>
    <br>
    <div class="progress">
	  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width: 0%"></div>
	</div>
  </div>
</div>
