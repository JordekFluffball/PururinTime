<div class="container">
	<div class="row button-row">
		<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
			<button type="button" class="btn btn-default" id="back-button"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Back</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
	  			<img src="{{ cover_image }}" width="100%">
	  		</div>
	  		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
	  			<h2>{{ title }}</h2>
	  			<p>{{ synopsis }}</p>
	  		</div>
		</div>
	</div>
	<div class="row">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Bot</th>
					<th>Size</th>
					<th>Filename</th>
				</tr>
			</thead>
			<tbody>
				{{#each packageList}}
					<tr data-botname="{{ botname }}" data-pack="{{ pack }}" class="cursor-pointer">
						<td>{{ botname }}</td>
						<td>{{ filesize }}</td>
						<td>{{ filename }}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</div>
