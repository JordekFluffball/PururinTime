<div class="container">
	{{#each anime}}
	  <div class="row anime-item hover-select" data-title="{{ title }}" data-slug="{{ slug }}" data-synopsis="{{ synopsis }}" data-cover-image="{{ cover_image }}">
		  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		  	<div class="col-xs-2 col-sm-3 col-md-2 col-lg-2">
		  		<img src="{{ cover_image }}" width="100%">
		  	</div>
		  	<div class="col-xs-10 col-sm-9 col-md-10 col-lg-10">
		  		<h2>{{ title }}</h2>
		  		<p>{{ synopsis }}</p>
		  	</div>
		  </div>
	  </div>
	{{/each}}
</div>
